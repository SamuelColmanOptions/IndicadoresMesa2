<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio em Tela Cheia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000; /* evita flash branco */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="reportFrame"
    src="https://lookerstudio.google.com/embed/reporting/54b7c921-72e4-44a0-afe2-152eb1c9f98e/page/p_dz2a2qtivd"
    frameborder="0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    // Tempo de refresh em segundos (5 minutos = 300s)
    const REFRESH_SECONDS = 300;

    const iframe = document.getElementById('reportFrame');
    const baseSrc = iframe.getAttribute('src');

    function refreshIframe() {
      const sep = baseSrc.includes('?') ? '&' : '?';
      iframe.src = `${baseSrc}${sep}t=${Date.now()}`;
    }

    // Recarrega de X em X segundos
    setInterval(refreshIframe, REFRESH_SECONDS * 1000);
  </script>
</body>
</html>
